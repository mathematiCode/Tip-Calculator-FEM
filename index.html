<!DOCTYPE html>
<title>Tip calculator app</title>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
  </head>
  <body>
    <img src="./images/logo.svg" alt="Splitter Logo" id="logo" />

    <div id="white-container">
      <div id="inputs">
        <div id="bill">
          <div class="title">Bill</div>
          <div id="total-error" class="error-message"></div>
          <img
            src="./images/icon-dollar.svg"
            class="dollar-icon"
            alt="dollar sign"
          />
          <input
            type="number"
            id="total"
            type="number"
            placeholder="$0.00"
            step=".01"
          />
        </div>

        <div id="percentages">
          <div class="title">Select Tip %</div>
          <div id="percent-container">
            <button class="percent" id="5-percent">5%</button>
            <button class="percent" id="10-percent">10%</button>
            <button class="percent" id="15-percent">15%</button>
            <button class="percent" id="20-percent">20%</button>
            <button class="percent" id="25-percent">25%</button>

            <div class="custom-tip-container">
              <img
                id="custom-dollar-sign"
                src="./images/icon-dollar.svg"
                class="dollar-icon"
                alt="dollar sign"
              />
              <input label="Custom" class="percent" id="custom-tip" />
            </div>
          </div>
        </div>

        <div id="number-of-people">
          <div class="title">Number of People</div>
          <div id="num-people-error" class="error-message"></div>
          <img src="./images/icon-person.svg" alt="" class="person-icon" />
          <input type="number" id="num-people" placeholder="0" />
        </div>
      </div>

      <div id="outputs">
        <div id="calculation-error-message">
          Cannot Calculate Tip with these Inputs
        </div>

        <div id="tip-per-person">
          <div class="output-title">Tip Amount</div>
          <div class="per-person">/ person</div>
          <div class="output-number" id="variable-tip-amount"></div>
        </div>
        <div id="total-per-person">
          <div class="output-title">Total</div>
          <div class="per-person">/ person</div>
          <div class="output-number" id="variable-total-amount"></div>
        </div>
        <button id="reset">Reset</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Julianna Messineo</a>.
    </div>

    <script src="script.js"></script>
  </body>
</html>
