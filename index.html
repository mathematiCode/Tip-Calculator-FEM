<!DOCTYPE html>
<title>Tip calculator app</title>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
  </head>
  <body>
    <div id="white-container">
      <div id="inputs">
        <div id="bill">
          <div class="title">Bill</div>
          <input type="number" id="total" type="number" step=".01" />
        </div>

        <div id="percentages">
          <div class="title">Select Tip %</div>
          <div id="percent-container">
            <button class="percent" id="5-percent">5%</button>
            <button class="percent" id="10-percent">10%</button>
            <button class="percent" id="15-percent">15%</button>
            <button class="percent" id="20-percent">20%</button>
            <button class="percent" id="25-percent">25%</button>
            <input class="percent" label="Custom" id="custom-percent" />
          </div>
        </div>

        <div id="number-of-people">
          <div class="title">Number of People</div>
          <input type="number" id="num-people" />
        </div>
      </div>

      <div id="outputs">
        <div id="tip-per-person">
          <div class="output-title">Tip Amount</div>
          <div class="per-person">/ person</div>
          <div class="output-number" id="variable-tip-amount">$4</div>
        </div>
        <div id="total-per-person">
          <div class="output-title">Total</div>
          <div class="per-person">/ person</div>
          <div class="output-number" id="variable-total-amount">$20.45</div>
        </div>
        <button id="reset">Reset</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Julianna Messineo</a>.
    </div>

    <script src="script.js"></script>
  </body>
</html>
